<!doctype html>
<html lang="en">

<head>
  <title>Dojo Survey</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="p-5">
  <header>
  </header>
  <main>
    <form action="/process" method="post">
      <div class="container p-4 bg-dark text-light rounded">
        <p class="h1 text-center">Dojo Survey</p>
        <div class="mb-3 pb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text"
            class="form-control" name="name" aria-describedby="helpId" placeholder="Name">
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Dojo Location</label>
          <select class="form-select" name="location">
            <option selected>Select one</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="San Jose">San Jose</option>
            <option value="Chicago">Chicago</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="language" class="form-label">Favorite Language</label>
          <select class="form-select" name="language">
            <option selected>Select one</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">Javascript</option>
            <option value="Python">Python</option>
          </select>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radio" checked value="Yes">
          <label class="form-check-label" for="radio">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radio" value="No">
          <label class="form-check-label" for="radio">
            No
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="I'm a goofy goober" name="goober">
          <label class="form-check-label" for="goober">
            I'm a goofy goober
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="I'm ready" name="ready">
          <label class="form-check-label" for="ready">
            I'm ready
          </label>
        </div>
        <div class="mb-3">
          <label for="comment" class="form-label">Comment (optional)</label>
          <textarea class="form-control" name="comment" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </main>
  <footer>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
